<h1>My App</h1>
<p>card works!</p>
<button>Click</button>
<ul>
  <!-- nf for serve para colocar condições assim como é o for do javascript -->
  <li *ngFor="let p of produtos; let i = index" (click)="remover(i)">
    {{ p }} - {{ i }}
  </li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<!-- switch e switchCase serve para alterar o conteudo exibido dependendo das condições colocadas pelo dev -->
<div [ngSwitch]="menuType">
  <div *ngSwitchDefault>
    <h1>Nada a ser mostrado</h1>
  </div>
  <div [ngSwitch]="menuType">
    <div *ngSwitchCase="'user'">
      <ul>
        <li>editar perfil</li>
        <li>adicionar cartão</li>
      </ul>
    </div>
    <div *ngSwitchCase="'admin'">
      <ul>
        <li>editar perfil</li>
        <li>adicionar cartão</li>
        <li>gerenciar usuarios</li>
      </ul>
    </div>
    <div *ngSwitchCase="'superuser'">
      <ul>
        <li>editar perfil</li>
        <li>adicionar cartão</li>
        <li>gerenciar usuarios</li>
        <li>gerenciar admins</li>
      </ul>
    </div>
  </div>
</div>
