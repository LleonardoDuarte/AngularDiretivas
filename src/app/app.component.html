<!-- nf if serve para mostrar ou nao o componente ou o conjunto de componentes que voce escolher -->
<app-card *ngIf="isAliveCard; else anotherBlock"></app-card>

<!-- ng template é uma tag do angular de valor booleano que so exibe seu conteudo quando se torna false -->
<ng-template #anotherBlock>
  <p>
    Olá Sou um bloco secreto, apenas apareço quando meu boolean for trocado para
    false
  </p>
</ng-template>
